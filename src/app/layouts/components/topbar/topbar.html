<header class="app-topbar">
  <div class="color-line"></div>
  <div class="container-fluid topbar-menu">
    <div class="d-flex align-items-center justify-content-center gap-2">
      <div class="logo-topbar text-center">
        <a routerLink="/" class="text-dark">
          <span class="logo-lg">
            <div class="d-flex justify-content-center align-items-center gap-1">
              <span class="avatar avatar-xs rounded text-bg-dark">
                <span class="avatar-title">
                  <lucide-angular [img]="LucideAudioLines" class="fs-md" />
                </span>
              </span>
              <span class="logo-text text-body fw-bold fs-md">OFICINA</span>
            </div>
          </span>
        </a>
      </div>

      <div class="d-lg-none d-flex mx-1">
        <a routerLink="/">
          <img src="assets/images/logo-sm.png" height="28" alt="Logo">
        </a>
      </div>

      <button class="button-collapse-toggle" (click)="toggleSidebar()">
        <lucide-angular [img]="LucideMenu" class="fs-22 align-middle" />
      </button>

      <div class="app-search d-none d-xl-flex">
        <input type="search" class="form-control topbar-search" name="search" placeholder="Search for something...">
        <lucide-angular [img]="LucideSearch" class="app-search-icon text-muted" />
      </div>

      <!-- <app-mega-menu class="d-none d-md-flex" /> -->
    </div>

    <div class="d-flex align-items-center gap-2">

      <app-language-dropdown />

      <app-notification-dropdown />

      <app-customizer-toggler class="d-none d-sm-flex" />

      <app-theme-toggler class="d-none d-sm-flex" />

      <app-user-profile-topbar />
    </div>
  </div>
</header>
