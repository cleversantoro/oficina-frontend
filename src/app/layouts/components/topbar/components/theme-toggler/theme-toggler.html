<div class="topbar-item">
  <button (click)="toggleTheme()" class="topbar-link" type="button">
    @if (layout.theme === 'light') {
    <lucide-angular [img]="LucideMoon" class="fs-xxl mode-light-moon" />
    } @if (layout.theme === 'dark') {
    <lucide-angular [img]="LucideSun" class="fs-xxl mode-light-sun" />
    }
  </button>
</div>
